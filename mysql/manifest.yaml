apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  MYSQL_DATABASE: "cities"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data: 
  username: c2hpcHBpbmcNCg==
  password: c2VjcmV0DQo=

---
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    name: mysql
    tier: db
spec:
  containers:
  - name: mysql
    image: rmorampu/mysql:v1
    imagePullPolicy: Always
    envFrom:
    - configMapRef:
        name: mysql-config
    - secretKeyRef:
        name: mysql-secret
    ports:
    - containerPort: 3306
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    name: mysql
    tier: db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
